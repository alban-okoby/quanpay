<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuanPay | Statut d'activation de votre compte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #c6183d;
      padding: 30px;
      text-align: center;
    }

    .confirmation-container h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .confirmation-container p {
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .confirmation-container .confirmation-button {
      padding: 10px 20px;
      background-color: #c6183d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .confirmation-container .confirmation-button:hover {
      background-color: #df2c53;
    }

    .confirmation-container .error-message {
      color: #ff4e4e;
    }
  </style>
</head>
<body>
<div class="confirmation-container">
  <h1>Statut d'activation de votre compte QuanPay</h1>
  <p th:text="${message}"></p>
  <a th:href="${buttonUrl}" class="confirmation-button">Se connecter</a>
</div>
</body>
</html>
